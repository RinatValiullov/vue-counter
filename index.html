<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vue.js simple counter</title>
	<link rel="stylesheet" type="text/css" href="node_modules/foundation-sites/dist/css/foundation.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- Upper alert block -->
	<div class="callout alert margin-bottom-2">
		<p class="text-center">
			Please note that this will not cross the limit, currently set at <b>5</b> to <b>35</b>!
		</p>
	</div>

	<!--  -->
	<div class="flex-container align-center">
		<div id="app-root">
			<!-- Increase counter, with an `increaseLimit` of 35 -->
			<button class="button rounded shadow success">Increase</button>
			<!-- Decrease counter, with an `decreaseLimit` of 5 -->
			<button class="button rounded shadow success">Decrease</button>
			<button class="button rounded shadow alert">Reset</button>
			<p class="text-center">
				Counter: {{ counter }} <br> Result: {{ output }}
			</p>
		</div>
	</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
